<!DOCTYPE html>

<html lang="en">
<head>
  <title>POPCAT CLASSIC</title>
  <style>
    /* Container styles */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #bdaa90;
    }

    /* Title styles */
    .title {
      width: 80%;
      margin-top: 2em;
      max-width: 600px;
    }

    /* Cat image styles */
    .cat-img {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 80px;
      -webkit-text-stroke: 3px black;
      flex: 1;
      max-width: 800px;
      user-select: none;
    }

    /* Background image for #p */
    #p {
      background-image: url('imgs/p.png');
      background-position: bottom;
      background-size: contain;
      background-repeat: no-repeat;
    }

    #op {
      background-image: url("imgs/op.png");
    }

    /* Body styles */
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>

<body>

/*新增容器包裹標題圖片與點擊數*/
<div class="container">
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0</div>
</div>

</body>
</html>
